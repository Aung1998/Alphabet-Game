<!DOCTYPE html>
<html>
    <head>
        <title>ABC Countdown game</title>
        <link type="text/css" rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <h2>click 'A' to start the game!</h2>
        <div id="game" class="game">
            <div class="score-and-timer">
                <div data-score>0</div>
                <div data-timer>---</div>
            </div>
            <div class="playground">
                <div class="alphabet-box box-a"><button class="alphabet-btn" data-alphabet = "a">A</button></div>
                <div class="alphabet-box box-b"><button class="alphabet-btn" data-alphabet = "b">B</button></div>
                <div class="alphabet-box box-c"><button class="alphabet-btn" data-alphabet = "c">C</button></div>
                <div class="alphabet-box box-d"><button class="alphabet-btn" data-alphabet = "d">D</button></div>
                <div class="alphabet-box box-e"><button class="alphabet-btn" data-alphabet = "e">E</button></div>
                <div class="alphabet-box box-f"><button class="alphabet-btn" data-alphabet = "f">F</button></div>
                <div class="alphabet-box box-g"><button class="alphabet-btn" data-alphabet = "g">G</button></div>
                <div class="alphabet-box box-h"><button class="alphabet-btn" data-alphabet = "h">H</button></div>
                <div class="alphabet-box box-i"><button class="alphabet-btn" data-alphabet = "i">I</button></div>
                <div class="alphabet-box box-j"><button class="alphabet-btn" data-alphabet = "j">J</button></div>
                <div class="alphabet-box box-k"><button class="alphabet-btn" data-alphabet = "k">K</button></div>
                <div class="alphabet-box box-l"><button class="alphabet-btn" data-alphabet = "l">L</button></div>
                <div class="alphabet-box box-m"><button class="alphabet-btn" data-alphabet = "m">M</button></div>
                <div class="alphabet-box box-n"><button class="alphabet-btn" data-alphabet = "n">N</button></div>
                <div class="alphabet-box box-o"><button class="alphabet-btn" data-alphabet = "o">O</button></div>
                <div class="alphabet-box box-p"><button class="alphabet-btn" data-alphabet = "p">P</button></div>
                <div class="alphabet-box box-q"><button class="alphabet-btn" data-alphabet = "q">Q</button></div>
                <div class="alphabet-box box-r"><button class="alphabet-btn" data-alphabet = "r">R</button></div>
                <div class="alphabet-box box-s"><button class="alphabet-btn" data-alphabet = "s">S</button></div>
                <div class="alphabet-box box-t"><button class="alphabet-btn" data-alphabet = "t">T</button></div>
                <div class="alphabet-box box-u"><button class="alphabet-btn" data-alphabet = "u">U</button></div>
                <div class="alphabet-box box-v"><button class="alphabet-btn" data-alphabet = "v">V</button></div>
                <div class="alphabet-box box-w"><button class="alphabet-btn" data-alphabet = "w">W</button></div>
                <div class="alphabet-box box-x"><button class="alphabet-btn" data-alphabet = "x">X</button></div>
                <div class="alphabet-box box-y"><button class="alphabet-btn" data-alphabet = "y">Y</button></div>
                <div class="alphabet-box box-z"><button class="alphabet-btn" data-alphabet = "z">Z</button></div>
            </div>
            <div id = "health-bar"><progress id="health" value="5" max="5"></progress></div>
        </div>
        <div id="footer"><button id="restart-btn" onclick="restart()">Restart</button></div>
        <script src="script.js"></script>
    </body>
</html>
